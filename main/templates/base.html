<html>

<head>
	{% if title %}
	<title>{{ title }} - with Flask</title>
	{% else %}
	<title>RA Scheduler - with Flask</title>
	{% endif %}

	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/static/css/scheduler-template.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index">Project Scheduler</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/index">Home</a></li>
          <li><a href="/view_schedules">View my schedules</a></li>
          <li><a href="/manage_schedules">Manage schedules</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  
  <div class="row scheduler-template">
    <div class="span12">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

</html>
